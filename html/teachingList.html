<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学视频</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="link-item" style="height: 100px;">
    	<img style="width: 100%;height: 100%;"" src="../static/image/heidashuai.png"/>
    </div>

    <main>
				<div class="teaching-card">
					<p>70可调节</p>
					<video poster="../static/image/raw.jpg" controls>
					  <source src="../static/video/70.mp4" type="video/mp4">
					  <object data="../static/video/70.mp4" width="100%" height="240">
					    <embed src="../static/video/70.mp4" width="100%" height="240">
					  </object>
					</video>
				</div>
				
				<div class="teaching-card">
					<p>RAW卷布的更换</p>
					<video poster="../static/image/raw.jpg" controls>
					  <source src="../static/video/raw.mp4" type="video/mp4">
					  <object data="../static/video/raw.mp4" width="100%" height="240">
					    <embed src="../static/video/raw.mp4" width="100%" height="240">
					  </object>
					</video>
				</div>
				
				<div class="teaching-card">
					<p>金字塔（带盖）教学视频</p>
					<video poster="../static/image/金字塔.jpg" controls>
					  <source src="../static/video/金字塔.mp4" type="video/mp4">
					  <object data="../static/video/金字塔.mp4" width="100%" height="240">
					    <embed src="../static/video/金字塔.mp4" width="100%" height="240">
					  </object>
					</video>
				</div>
				
				<div class="teaching-card">
					<p>RAW（无盖）教学视频极简版</p>
					<video poster="../static/image/raw01.jpg" controls>
					  <source src="../static/video/raw_01.mp4" type="video/mp4">
					  <object data="../static/video/raw_01.mp4" width="100%" height="240">
					    <embed src="../static/video/raw_01.mp4" width="100%" height="240">
					  </object>
					</video>
				</div>
				
    </main>

</body>
</html>
